<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DXF Î∑∞Ïñ¥ (iOS ÏßÄÏõê)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.min.js"></script>
  <!-- dxf-parser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.0.1/dist/dxf-parser.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    canvas { display:block; width:100%; height:100%; }
    #fileInput {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept=".dxf" />
  <script>
    let scene, camera, renderer, controls;

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf5f5f5);

      const width = window.innerWidth;
      const height = window.innerHeight;

      camera = new THREE.OrthographicCamera(
        width / -100, width / 100,
        height / 100, height / -100,
        1, 1000
      );
      camera.position.set(0, 0, 100);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = true;
      controls.enableZoom = true;

      window.addEventListener('resize', onWindowResize, false);
      animate();
    }

    function onWindowResize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      camera.left = width / -100;
      camera.right = width / 100;
      camera.top = height / 100;
      camera.bottom = height / -100;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // üìÇ DXF ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
    document.getElementById('fileInput').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const parser = new DxfParser();
          const dxf = parser.parseSync(e.target.result);
          renderDxf(dxf);
        } catch (err) {
          alert('DXF ÌååÏã± Ïò§Î•ò: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    function renderDxf(data) {
      // Ïù¥Ï†Ñ Í∞ùÏ≤¥ Ï†úÍ±∞
      while(scene.children.length > 0){ scene.remove(scene.children[0]); }

      const group = new THREE.Group();
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });

      data.entities.forEach(ent => {
        switch (ent.type) {
          case 'LINE':
            const geometry = new THREE.BufferGeometry().setFromPoints([
              new THREE.Vector3(ent.vertices[0].x, ent.vertices[0].y, ent.vertices[0].z || 0),
              new THREE.Vector3(ent.vertices[1].x, ent.vertices[1].y, ent.vertices[1].z || 0)
            ]);
            const line = new THREE.Line(geometry, material);
            group.add(line);
            break;
          case 'LWPOLYLINE':
          case 'POLYLINE':
            if (!ent.vertices || ent.vertices.length < 2) break;
            const points = ent.vertices.map(v => new THREE.Vector3(v.x, v.y, v.z || 0));
            const polyGeo = new THREE.BufferGeometry().setFromPoints(points);
            const polyLine = new THREE.Line(polyGeo, material);
            group.add(polyLine);
            break;
        }
      });

      scene.add(group);
      fitToView(group);
    }

    // ÎèÑÎ©¥ Ï†ÑÏ≤¥ Î≥¥Í∏∞
    function fitToView(object3d) {
      const box = new THREE.Box3().setFromObject(object3d);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y);
      const scale = 1.1;

      camera.position.set(center.x, center.y, 100);
      controls.target.set(center.x, center.y, 0);
      camera.zoom = (window.innerHeight / maxDim) * scale;
      camera.updateProjectionMatrix();
    }
  </script>
</body>
</html>
